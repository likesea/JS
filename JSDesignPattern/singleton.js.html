<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="singleton.js" type="text/javascript"></script>
</head>
<body>
<div id='loginBtn'>this is login Btn</div>
<div id='loginBtn1'>this is login Btn2</div>
<script>
    var creatLoginLayer = function(){
        var div = document.createElement('div');
        div.innerHTML='i am login window';
        div.style.display='none';
        document.body.appendChild(div);
        return div;
    }
    var createDiv = getSingle(creatLoginLayer());
    document.getElementById('loginBtn').onclick=function(){
        var loginLayer =createDiv();
        //var loginLayer = getSingle(creatLoginLayer())();这样写不会有单例的效果，因为getSingle(createLoginLayer)每次
        //返回的都是不同的对象
        loginLayer.style.display='block';
    }
    var createSingleFrame = getSingle(creatLoginLayer);
    document.getElementById('loginBtn1').onclick=function(){
        var loginLayer =createSingleFrame();
        //loginLayer.src='http://baidu.com';
        loginLayer.style.display='block';
    };

</script>
</body>

</html>
